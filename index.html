<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Change Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Change Calculator</h2>
        <div class="input-container">
            <input type="number" id="price" placeholder="Enter price" min="0" step="0.01">
            <input type="number" id="paid" placeholder="Enter amount paid" min="0" step="0.01">
        </div>
        <button onclick="computeChange()">Calculate</button>
        <div class="display" id="result">0</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
